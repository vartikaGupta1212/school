{% extends 'base.html' %}
{% load static }
{% block title %}My Uploads{% endblock %}

{% block body%}
    <div class="  my-4 mx-5 p-5 text-capitalize" style=" background:white;">
        
            <h5>Welcome {{user_data.username}}!</h5>
        
    

    <div class="container  my-2"></div>
        <div class="card">
        {% if user_posts %}
            {% for post in user_posts%}
           
                <div class="card-body">
                    <h6>{{post.title}}</h6>
                    <p>{{post.desc}}</p>
                    <a href="{{post.file_field.url}}" target="_blank" class="btn btn-outline-warning">View</a>
                    <a href="{{post.file_field.url}}" download class="btn btn-outline-info">Download</a>
                   
                        <a href="{% url 'delete' post.id %}" class="btn btn-outline-danger" style="float:right;">Delete</a>
                    
                </div>
            

            {% endfor %}
        {% else %}
            <div class="container  my-4">
                <h6>No Uploads Yet.</h6>
            </div>
        {% endif %}
    </div>
    </div>
{% endblock %}
